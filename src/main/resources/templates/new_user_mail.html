<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New clinic user</title>
</head>
<body>
    <h1>Dear <span th:text="${user_name}"></span></h1>
    <h1>You were successfully added to our clinic, as a <span th:text="${roleName}"></span></h1>
    <a th:href="${tasks_url}" th:text="${button}" target="_blank" style="display: inline-block; color: #ffffff; background-color: #3498db; border: solid 1px #3498db; border-radius: 5px; box-sizing: border-box; cursor: pointer; text-decoration: none; font-size: 14px; font-weight: bold; margin: 0; padding: 12px 25px; text-transform: capitalize"></a>
</body>
</html>
